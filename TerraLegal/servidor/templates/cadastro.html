{% extends "core/base/cadastro.html" %} 
{% load staticfiles %} 

{% block breadcumbs %}
	Acesso Restrito | Servidor | Cadastro
{% endblock %}

{% block formulario %}

<div id="tabs" style="color:black;width:100%;font-size:11px">
<ul>
	<li><a href="#tabs-1">CADASTRO SERVIDOR</a></li>
</ul>

<div id="tabs-1">
		
	<form method="post" action="">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
			<table>
				<tr> <td class="colunaTabela"> <label>Servidor:</label> </td><td><input name="nmservidor"  size = "60"/> </td> </tr>
				<tr> <td class="colunaTabela"> <label>Unidade:</label> </td><td> <input name="nmunidade"/> </td> </tr>
				<tr> <td class="colunaTabela"> <label>Lotacao:</label> </td><td> <input name="nmlotacao"/> </td> </tr>
				<tr> <td class="colunaTabela"> <label>SIAPE:</label> </td><td>   <input name="cdsiape" />  </td> </tr>
				<tr> <td class="colunaTabela"> <label>CPF:</label> </td><td>     <input size="14" id="cpf" name="nrcpf" /> </td> </tr>
				<tr> <td class="colunaTabela"> <label>Portaria Cargo:</label> </td><td> <textarea name="dsportariacargo" rows="4" cols="60" ></textarea></td> </tr>
			    <tr> <td class="colunaTabela"> <label>Portaria:</label> </td><td><textarea name = "dsportaria" rows="4" cols="60"></textarea></td> </tr>
				<tr> <td class="colunaTabela"> <label>Cargo:</label> </td><td><input name = "nmcargo" /> </td> </tr>
				<tr> <td class="colunaTabela"> <label>Telefone cel:</label> </td><td><input id="telefone1" name = "nrtelefone1" /> </td> </tr>
				<tr> <td class="colunaTabela"> <label>Telefone fixo:</label> </td><td><input id="telefone2" name = "nrtelefone2"/></td> </tr>
				<tr> <td class="colunaTabela"> <label>Mail:</label> </td><td><textarea rows="2" cols="60" name = "email" ></textarea> </td> </tr>
				<tr> <td class="colunaTabela"> <label>Atividades:</label> </td><td><textarea rows="4" cols="60" name = "dsatividades"></textarea> </td> </tr>
			 	<tr> <td class="colunaTabela"> <label>Divisao:</label></td>
			 	<td>
			 		<select id="id_tbdivisao" style="width: 200px" name="tbdivisao">
			 		<option value="">-- Selecione a divisao --</option>
			 		{%for obj in divisao %}
			 			<option value="{{obj.id}}">{{obj.nmdivisao}} </option>
			 		{% endfor %}
			 		</select>
			 	</td>
			 	</tr>
			 	<tr> <td class="colunaTabela"> <label>Contrato:</label> </td><td> <input name="nmcontrato"/> </td></tr>
			 	<tr> <td class="colunaTabela"> <label>Nascimento:</label></td> <td><input size="9" id="id_myDate" name="dtnascimento" value="{{servidor.dtnascimento}}" type="text"/> </td></tr>
				
			</table>
		</div>
		<br />
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="/servidor/consulta/" style="margin-right: 10px">
						<input type="button" class="button_yellow" value="CONSULTAR" />
					</a>
					
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>
{% endblock %}
