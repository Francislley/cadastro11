{% extends "core/base/consulta.html" %} 
{% load staticfiles %} 

{% block breadcumbs %}
	Acesso Restrito | Relatório | Etapa Portaria 80
{% endblock %}

{% block subtitulo %}
	
	RELATÓRIO DOS PROCESSOS POR ETAPA - PORTARIA 80
	
{% endblock %}

{% block consulta %}	
	
		<form action="" method="post">
			{% csrf_token %}
			<table style="width:100%;text-align: left">
				<tbody>
				   <tr> 
				   		<td class="colunaTabela" >
				   			<label>Selecione a etapa:</label>
				   			&nbsp;
				   			<select name="etapa" style="width: 200px">
								{% for obj in etapas %}
									<option value="{{ obj.id }}">{{ obj.nmfase }}</option>
								{% endfor %}
							</select>
							&nbsp;
							<input class="button_yellow" style="margin-right: 10px" type="submit" value="PESQUISAR" />
				   		</td>
				   </tr>
				</tbody>
			</table>
		</form>
	
{% endblock %}
