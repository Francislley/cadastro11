{% extends "core/base/cadastro.html" %} 
{% load staticfiles %} 

{% block breadcumbs %}
	Acesso Restrito | Documento | Ofício | Cadastro
{% endblock %}

{% block customhead %}
	<script src="{% static "ckeditor/ckeditor.js" %}"></script>
{% endblock %}

{% block formulario %}
<div id="tabs" style="color:black;width:100%;font-size:11px">
<ul>
	<li><a href="#tabs-1">CADASTRAR OFÍCIO</a></li>
</ul>
<div id="tabs-1">		
		
	<form method="post" action="." target="blank">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
				<table style="width:60%">
				   <tr>
				   		<td class="colunaTabela"> <label>Número:</label> </td>
				   		<td> <input required onkeypress="return SomenteNumeroOK(event, this);" size="10" name="numero" /></td> 
				   </tr>
				   <tr>
				   		<td class="colunaTabela"> <label>Data:</label> </td>
				   		<td> <input size="9" id="date" value="{{data_hoje}}" name="data_documento" /></td> 
				   </tr>
				   <tr> 
				   		<td class="colunaTabela"> <label>Remetente/Departamento:</label> </td>
				   		<td> <input required name="remetente" size="30" /></td>
				   </tr>
				   <tr> 
				   		<td class="colunaTabela"> <label>Localidade:</label> </td>
				   		<td> <input required value="São Luis / MA" name="localidade" /></td>
				   </tr>
				   <tr>
				   		<td colspan="2"><b>DESTINATÁRIO</b></td>
				   </tr>
				   <tr>
				   		<td class="colunaTabela"> <label>Nome:</label> </td>
				   		<td> <input required name="nome_destinatario" size="30" /></td> 
				   </tr>
				   <tr>
				   		<td class="colunaTabela"> <label>Cargo:</label> </td>
				   		<td> <input required name="cargo_destinatario" size="30" /></td> 
				   </tr>
				   <tr>
				   		<td class="colunaTabela"> <label>Empresa / Orgão:</label> </td>
				   		<td> <input required name="empresa_destinatario" size="30" /></td> 
				   </tr>
				   <tr>
				   		<td class="colunaTabela"> <label>Cidade:</label> </td>
				   		<td> <input required name="cidade_destinatario" size="30" /></td> 
				   </tr>
				   <tr>
				   		<td class="colunaTabela"> <label>Estado:</label> </td>
				   		<td> <input required name="uf_destinatario" size="30" /></td> 
				   </tr>
				   <tr>
				   		<td class="colunaTabela"> <label>CEP:</label> </td>
				   		<td> <input required onkeypress="return SomenteNumeroOK(event, this);" name="cep_destinatario" size="30" /></td> 
				   </tr>
				   <tr>
				   		<td colspan="2"><b>SIGNATÁRIO</b></td>
				   </tr>
				   <tr> 
				   		<td class="colunaTabela"> <label>Nome:</label> </td>
				   		<td> <input required name="signatario" size="40" /></td> 
				   </tr>
				   <tr>
				   		<td class="colunaTabela"> <label>Cargo:</label> </td>
				   		<td> <input required name="cargo_signatario" size="40" /></td> 
				   </tr>
				   <tr>
				   		<td colspan="2"><b>MENSAGEM</b></td>
				   </tr>				   
				   <tr>
				   		<td class="colunaTabela"> <label>Assunto:</label> </td>
				   		<td> <input required name="assunto" size="30" /></td> 
				   </tr>
				</table>
				<textarea id="mensagem" rows="6" cols="40" required name="mensagem"></textarea>
				<script>
					CKEDITOR.replace( 'mensagem' );
				</script>
		</div>
		<br />
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="/documento/oficio/consulta/" style="margin-right: 10px"><input type="button" class="button_yellow" value="CONSULTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>

{% endblock %}
