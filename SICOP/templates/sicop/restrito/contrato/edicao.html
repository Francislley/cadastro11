{% extends "base/cadastro_base.html" %} 
{% load staticfiles %} 
{% block breadcumbs %}
	Acesso Restrito | Contrato | Edicao
{% endblock %}

{% block subtitulo %}
	
	EDITAR CONTRATO
	
{% endblock %}

{% block formulario %}
	<form method="post" action=".">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
				<table>
				   <tr> <td class="colunaTabela"> <label>Numero:</label> </td><td>{{ form.nrcontrato }} </td> </tr>
				   <tr> <td class="colunaTabela"> <label>Nome da Empresa:</label> </td><td>{{ form.nmempresa }} </td> </tr>
				</table>
		</div>
		<br/><br/>
		<div style="width:100%;font-size:12px;text-align:right">
			<a onclick="history.back();" class="button_red">VOLTAR</a>
			<button type="submit" class="button_green" >SALVAR</button>
		</div>	
	</form>
{% endblock %}
