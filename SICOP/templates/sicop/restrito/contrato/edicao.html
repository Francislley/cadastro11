{% extends "base/cadastro_base.html" %} 
{% load staticfiles %} 
{% block breadcumbs %}
	Acesso Restrito | Contrato | Edicao
{% endblock %}

{% block formulario %}
<div id="accordion" style="color:black;width:100%;font-size:11px">
<h3>{% block subtitulo %}
	
	EDITAR CONTRATO
	
{% endblock %}
</h3>
<div>		
	<form method="post" action=".">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
				<table>
				   <tr> <td class="colunaTabela"> <label>Numero:</label> </td><td> <input name="nrcontrato" value="{{ contrato.nrcontrato }}" /> </td> </tr>
				   <tr> <td class="colunaTabela"> <label>Nome da Empresa:</label> </td><td> <input name="nmempresa" value="{{ contrato.nmempresa }}" /> </td> </tr>
				</table>
		</div>
		<br />
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="/sicop/restrito/contrato/consulta/" style="margin-right: 10px"><input type="button" class="button_yellow" value="CONSULTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>
{% endblock %}
