
{% block formulario %}

		<form name="form_cadastro" method="post" action="/sicop/restrito/processo/rural/cadastro/">
			{% csrf_token %}
			<table>
				<tr> <td class="colunaTabela"> <label>NÂº do Processo:</label> </td>
					<td> <input name="nrprocesso" id="processo" /> </td> </tr>
				<tr> <td class="colunaTabela"> <label>Nome do Requerente:</label> </td>
					<td> <input name="nmrequerente" /> </td> </tr>
				<tr> <td class="colunaTabela"> <label>CPF do Requerente:</label> </td>
					<td> <input id="cpf" name="nrcpfrequerente" /> </td> </tr>
				<tr> <td class="colunaTabela"> <label>Gleba:</label> </td>
				   		<td>
				   			<select name="tbgleba">
								{% for obj in gleba %}
									<option value="{{ obj.id }}">{{ obj.nmgleba }}</option>
								{% endfor %}
							</select>
						</td>
				</tr>
				<tr> <td class="colunaTabela"> <label>Municipio:</label> </td>
				   		<td>
				   			<select name="tbmunicipio">
								{% for obj in municipio %}
									<option value="{{ obj.id }}">{{ obj.nome_mun }}</option>
								{% endfor %}
							</select>
						</td>
				</tr>
				<tr> <td class="colunaTabela"> <label>Caixa:</label> </td>
				   		<td>
				   			<select name="tbcaixa">
								{% for obj in caixa %}
									<option value="{{ obj.id }}">{{ obj.nmlocalarquivo }}</option>
								{% endfor %}
							</select>
						</td>
				</tr>
			</table>
			<br/><br/>
			<div style="width:100%;font-size:12px;text-align:right">
				<a href="/sicop/restrito/processo/cadastro/" class="button_red">VOLTAR</a>
				<button type="submit" class="button_green">SALVAR</button>
			</div>
		</form>			
{% endblock %}
