{% extends "base/cadastro_base.html" %} 
{% load staticfiles %} 
{% block breadcumbs %}
	Acesso Restrito | Processo Urbano | Edicao
{% endblock %}

{% block subtitulo %}
	
	EDITAR REGULARIZACAO URBANA
	
{% endblock %}

{% block formulario %}
<form method="post" action=".">
	{% csrf_token %}
	<div style="width: 100%; font-size: 12px; text-align: left">
		<table>
			<tr>
				<td class="colunaTabela"><label>CNPJ:</label></td>
				<td class="colunaTabela"> <input name="nrcnpj" value="{{ urbano.nrcnpj }}" /> </td>
			</tr>
		</table>
	</div>
	<br/><br/>
	<div style="width:100%;font-size:12px;text-align:right">
		<a href="/sicop/restrito/processo/consulta/" class="button_yellow">CONSULTAR</a>
		<input type="submit" class="button_green" value="SALVAR" />
	</div>	
</form>
{% endblock %}
