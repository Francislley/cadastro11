{% extends "base/cadastro_base.html" %} 
{% load staticfiles %} 
{% load pagination_tags %}
{% load sorting_tags %}

{% block breadcumbs %}
	Acesso Restrito | Processo
{% endblock %}

{% block subtitulo %}
	
	CONSULTAR PROCESSO
	
{% endblock %}
{% block formulario %}

		<form name="form" method="post" action=".">
			{% csrf_token %}
			<table>
				 <tr>
				 		<td>
				   			<select name="escolha" onchange="proc();">
				   				<option value="0">-- SELECIONE --</option>
								{% for obj in tipoprocesso %}
									<option value="{{ obj.tabela }}">{{ obj.nome }}</option>
								{% endfor %}
							</select>
						</td>
				   	</tr>
			</table>
			<input type="submit" value="Avancar" />
		</form>			
{% endblock %}
