{% extends "base/cadastro_base.html" %} 
{% load staticfiles %} 
{% block breadcumbs %}
	Acesso Restrito | Processo Clausula Resolutiva | Edicao
{% endblock %}

{% block subtitulo %}
	
	EDITAR CLAUSULA RESOLUTIVA
	
{% endblock %}

{% block formulario %}
<form method="post" action="/sicop/restrito/processo/clausula/edicao/{{ clausula.id }}/">
	{% csrf_token %}
	<div style="width: 100%; font-size: 12px; text-align: left">
		<table>
			<tr>
				<td class="colunaTabela"><label>Requerente:</label></td>
				<td class="colunaTabela"> <input name="nmrequerente" value="{{ clausula.nmrequerente }}" /> </td>
			</tr>
		</table>
	</div>
	<br />
	<table style="width:100%">
		<tr>
			<td class="colunaTabela" style="text-align:left"> 
				<a href="/sicop/restrito/processo/consulta/" style="margin-right: 10px"><input type="button" class="button_yellow" value="CONSULTAR" /></a>
				<input type="submit" class="button_green" value="SALVAR" />
			</td>
		</tr>
	</table>
</form>
{% endblock %}
