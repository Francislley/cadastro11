{% load staticfiles %} 
{% block formulario %}
<div id="tabs" style="color:black;width:100%;font-size:11px">
 <ul>
	<li><a href="#tabs-1">CADASTRAR DOCUMENTO</a></li>
	<li><a href="#tabs-2">SERVIDORES</a></li>
</ul>

	<form name="form_cadastro" method="post" action="/sicop/restrito/documento/rme/cadastro/">
			{% csrf_token %}

			<div id="tabs-1">
	
				<table>
					<tr> 
						<td class="colunaTabela"> <label>Nome:</label> </td>
						<td> <input size="21" name="nmdocumento" id="documento" /> </td> 
					</tr>
					<tr> 
						<td class="colunaTabela"> <label>Periodo:</label> </td>
						<td> <input id="id_myDate" size="10" name="dtperiodo" /> </td> 
					</tr>
					<tr> 
						<td class="colunaTabela"> <label>Data:</label> </td>
						<td> <input id="id_myDate2" size="10" name="dtdocumento" /> </td> 
					</tr>
					<tr> <td class="colunaTabela"> <label>Nr. Ordem:</label> </td>
						<td> <input size="4" name="nrordem" /> </td> </tr>
					<tr> <td class="colunaTabela"> <label>Solicitante:</label> </td>
						<td> <input size="30" name="solicitante" /> </td> </tr>
				</table>
			
			</div>

			<div id="tabs-2">
					<table class="csstable"  style="width:100%">
						<tbody>
							<tr>
								<td class="colunaTabelaConsulta" style="width:5%"> </td>
								<td class="colunaTabelaConsulta" style="width:95%">Servidores</td>
							</tr>
							{% if servidor %}
								{% for k,v in result %}
									<tr>
										<td class="colunaTabelaConsulta">
											<input name="{{ k }}" type="checkbox" />
										</td>
										<td class="colunaTabelaConsulta">{{ k }}</td>
									</tr>
								{% endfor %}
							{% else %}
								<tr> <td style="padding-top: 20px" colspan="6"> Cadastre os servidores </td> </tr>
							{% endif %}
						</tbody>
					</table>
			</div>
	
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="/sicop/restrito/documento/consulta/" style="margin-right: 10px"><input type="button" class="button_yellow" value="CONSULTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
	
	</form>
	
</div>
{% endblock %}
