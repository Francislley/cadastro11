{% extends "base/consulta_base.html" %} 
{% load staticfiles %}

{% block breadcumbs %}
	Acesso Restrito | Relatório | Todas as Peças
{% endblock %}

{% block subtitulo %}
	
	TODAS AS PEÇAS TÉCNICAS
	
{% endblock %}

{% block consulta %}
	
	<br/><br/>
	<div style="width:100%;font-size:12px;text-align:center">
			<form method="post" action="">
				{% csrf_token %}
				<div style="width:100%;font-size:12px;text-align:left">
					<table>
					   <tr> 
					   		<td class="colunaTabela"> <label>Ordenar Por:</label> </td>
					   		<td>
					   			<select name="ordenacao" style="width:150px">
										<option value="nmrequerente">REQUERENTE</option>
										<option value="tbcaixa__nmlocalarquivo">PASTA</option>
										<option value="tbcontrato__nrcontrato">CONTRATO</option>
										<option value="tbgleba__nmgleba">GLEBA</option>
										<option value="tbmunicipio__nome_mun">MUNICIPIO</option>
								</select>
							</td>
						</tr>
					</table>				
				
				</div>
				<br/><br />
				<table style="width:100%">
					<tr>
						<td class="colunaTabela" style="text-align:left"> 
							<a href="javascript:history.back()" style="margin-right: 10px"><input type="button" class="button_yellow" value="VOLTAR" /></a>
							<input type="submit" class="button_green" value="GERAR RELATÓRIO" />
						</td>
					</tr>
				</table>
			</form>
	</div>
	
{% endblock %}
