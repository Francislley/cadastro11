{% extends "base/cadastro_base.html" %} 
{% load staticfiles %} 
{% block breadcumbs %}
	Acesso Restrito | Situacao Processo | Edicao
{% endblock %}

{% block formulario %}
<div id="accordion" style="color:black;width:100%;font-size:11px">
<h3>{% block subtitulo %}
	
	EDITAR SITUACAO PROCESSO
	
{% endblock %}
</h3>
<div>		
	<form method="post" action=".">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
				<table>
				   <tr> <td class="colunaTabela"> <label>Nome:</label> </td><td> <input name="nmsituacao" value="{{ situacaoprocesso.nmsituacao }}" /> </td> </tr>
				   <tr> <td class="colunaTabela"> <label>Descricao:</label> </td><td> <textarea rows="4" cols="40" name="dssituacao">{{ situacaoprocesso.dssituacao }}</textarea></td> </tr>
				</table>
		</div>
		<br />
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="/sicop/restrito/situacao_processo/consulta/" style="margin-right: 10px"><input type="button" class="button_yellow" value="CONSULTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>	
{% endblock %}
